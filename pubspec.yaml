name: dart_backend
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  bcrypt:
  flutter_dotenv:
  flutter_screenutil:
  get:
  json_annotation:
  path:
  sqflite:
  sqflite_common_ffi:
  sqflite_common_ffi_web:
  toastification: ^0.0.2
  # toastification: ^3.0.3
  calendar_timeline:
  intl:
  time_picker_spinner_pop_up:
  dropdown_button2:
  flex_color_picker:
  # get_storage:
  # copy_with_extension:
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.1
  flutter_staggered_animations: ^1.1.1
  flutter_timezone: ^4.1.1
  flutter_launcher_icons: ^0.14.4
  motion_tab_bar: ^2.0.4
  flutter_form_builder: ^10.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner:
  json_serializable:
  # copy_with_extension_gen:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/db/migrations.sql
    - assets/icons/logo.png
    - .env
